<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-[#e3e7ef]">
   <header class="w-[80%] mx-auto">
    <h1 class="text-4xl md:text-6xl font-bold my-10">
        Job Application Tracker
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="shadow-xl px-8 py-6 bg-[#F1F2F4] rounded-xl">
            <p>Total</p>
            <p id="totalCount" class="text-3xl font-bold">0</p>
        </div>

        <div class="shadow-xl px-8 py-6 bg-[#F1F2F4] rounded-xl">
            <p>Interview</p>
            <p id="inerviewCount" class="text-[#10B981] text-3xl font-bold">0</p>
        </div>

        <div class="shadow-xl px-8 py-6 bg-[#F1F2F4] rounded-xl">
            <p>Rejected</p>
            <p id="rejectedCount" class="text-[#EF4444] text-3xl font-bold">0</p>
        </div>
    </div>

    <hr class="my-10 text-[#64748B]">
</header>
   <main class="w-[80%] mx-auto">
    <h2 class="text-2xl font-bold">Available Jobs</h2>
    <div>
        <button id="all-filter-btn" class="bg-[#3B82F6] text-white px-6 py-2 rounded">All</button>
        <button id="interview-filter-btn" class=" bg-white px-6 py-2 rounded">Interview</button>
        <button id="rejected-filter-btn" class="bg-white px-6 py-2 rounded">Rejected</button>
    </div>
    <section class="allCards">
        <div>
      
        </div>
        <div>
            <img src="./image/Trash.png" alt="">
        </div>
    </section>
   </main>
  </body>
</html>
